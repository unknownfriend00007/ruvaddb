                        type={showPin ? "text" : "password"}
                        value={newPin}
                        onChange={(e) => setNewPin(e.target.value.replace(/\D/g, '').slice(0, 10))}
                        placeholder="Enter new PIN (4+ digits)"
                        className="pr-12"
                      />
                      <Button
