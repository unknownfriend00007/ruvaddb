      import React, { useState } from 'react';
      import {
        Dialog,
        DialogContent,
        DialogDescription,
        DialogHeader,
        DialogTitle,
      } from '@/components/ui/dialog';
      import { Button } from '@/components/ui/button';
      import { Input } from '@/components/ui/input';
      import { Alert, AlertDescription } from '@/components/ui/alert';
      import { Lock, Eye, EyeOff } from 'lucide-react';
      import { verifyPin } from '@/lib/auth';

      interface AuthDialogProps {
        isOpen: boolean;
        onAuthenticated: () => void;
        userPinHash: string;
        title?: string;
        description?: string;
      }

      export default function AuthDialog({ 
        isOpen, 
        onAuthenticated, 
        userPinHash,
        title = "Authentication Required",
        description = "Please enter your PIN to continue"
      }: AuthDialogProps) {
        const [pin, setPin] = useState('');
        const [showPin, setShowPin] = useState(false);
        const [error, setError] = useState('');
        const [isVerifying, setIsVerifying] = useState(false);

        const handleSubmit = async (e: React.FormEvent) => {
          e.preventDefault();
          if (!pin.trim()) return;

          setIsVerifying(true);
          setError('');

          try {
            const isValid = await verifyPin(pin.trim(), userPinHash);
            if (isValid) {
              setPin('');
              onAuthenticated();
            } else {
              setError('Invalid PIN. Please try again.');
            }
          } catch (err) {
            setError('Authentication failed. Please try again.');
          } finally {
            setIsVerifying(false);
          }
        };

        const handleKeyPress = (e: React.KeyboardEvent) => {
          // Only allow numbers for PIN
          if (!/[0-9]/.test(e.key) && !['Backspace', 'Delete', 'Tab', 'Escape', 'Enter'].includes(e.key)) {
            e.preventDefault();
          }
        };

        return (
          <Dialog open={isOpen} onOpenChange={() => {}}>
            <DialogContent className="sm:max-w-md">
              <DialogHeader className="text-center">
                <DialogTitle className="flex items-center justify-center gap-2">
                  <Lock className="h-5 w-5" />
                  {title}
                </DialogTitle>
                <DialogDescription>
                  {description}
                </DialogDescription>
              </DialogHeader>

              <form onSubmit={handleSubmit} className="space-y-4">
                <div className="relative">
                  <Input
                    type={showPin ? "text" : "password"}
                    placeholder="Enter PIN"
                    value={pin}
                    onChange={(e) => setPin(e.target.value)}
                    onKeyPress={handleKeyPress}
                    maxLength={10}
                    className="pr-12 text-lg text-center tracking-wider"
                    autoFocus
                    disabled={isVerifying}
                  />
                  <Button
                    type="button"
                    variant="ghost"
                    size="sm"
                    className="absolute right-2 top-1/2 transform -translate-y-1/2 h-auto p-1"
                    onClick={() => setShowPin(!showPin)}
                    disabled={isVerifying}
                  >
                    {showPin ? <EyeOff className="h-4 w-4" /> : <Eye className="h-4 w-4" />}
                  </Button>
                </div>

                {error && (
                  <Alert variant="destructive">
                    <AlertDescription>{error}</AlertDescription>
                  </Alert>
                )}

                <Button 
                  type="submit" 
                  className="w-full" 
                  disabled={!pin.trim() || isVerifying}
                >
                  {isVerifying ? 'Verifying...' : 'Unlock'}
                </Button>
              </form>
            </DialogContent>
          </Dialog>
        );
      }
